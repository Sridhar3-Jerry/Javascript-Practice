<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .overlay{
        position: absolute;
        background-color: black;
        height: 100%;
        width: 100%;
        top: 0px;
        left: 0px;
        opacity: 0.7;
        z-index: 1;
        display: none;
        
    }
    .popupbox{
        position: absolute;
        width: 40%;
        z-index: 2;
        background-color: azure;
        margin: 20px 0px 0px 250px;
        border-radius: 5px;
        padding: 10px;
        display: none;
        
    }
</style>
<body>
   <button onclick="show()">show</button>
   <div class="overlay"></div> 
   <div class="popupbox">
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quia provident hic neque. Cupiditate qui dicta ipsum sed quibusdam placeat cumque ratione eligendi libero, non maiores reiciendis excepturi, corrupti, atque mollitia!</p>
    <button onclick="closepopup()">close</button>
   </div>

   <script>
    var overlay=document.querySelector(".overlay");
    var popupbox=document.querySelector(".popupbox");
    

    function show(){
        overlay.style.display="block";
        popupbox.style.display="block";
    }

    function closepopup(){
        overlay.style.display="none"
        popupbox.style.display="none"
    }
   </script>




</body>
</html>
